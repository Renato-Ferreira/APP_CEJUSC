<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>C3 CEJUSC</title>
        <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico">
        <script type="text/javascript" src="/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="/bootstrap/dist/js/bootstrap.js"></script>
        <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
        
        <link rel="stylesheet" href="../css/custom.css">
        <script type="text/javascript" src="../js/main.js"></script>
        <script type="text/javascript" src="../js/reclamacao.js"></script>
        <script type="text/javascript" src="../js/recenvio.js"></script>
  
    </head>

    <body>

        <header class="navbar navbar-expand navbar-light flex-column flex-md-row bd-navbar border-bottom border-success" id="navbarPrincipal">
            <a class="navbar-brand" href="http://192.168.0.103:3000/">
                <img src="../images/logo_boxB.png" width="40" height="40" class="d-inline-block align-center" alt="">
                Central de Controle do CEJUSC
            </a>

            <div class="navbar-nav-scroll">
                <ul class="navbar-nav bd-navbar-nav flex-row">
                    <li class="nav-item">
                        <a class="nav-link" id="1">Início</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" id="2">Reclamação <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="3">Andamento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="4">Pauta</a>
                    </li>
                </ul>
            </div>

            <ul class="navbar-nav ml-md-auto">
                <li class="dropdown" id="botaoUser">
                    <button class="btn btn-outline-success dropdown-toggle mr-md-2" type="button" id="userRef" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        SEM USUÁRIO
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" id="logout" data-toggle="tooltip" data-placement="right" title="AO CLICAR VOCÊ SAIRÁ DO SISTEMA"><b>LOGOUT</b></a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#" data-toggle="tooltip" data-placement="right" title="Tooltip on right">Sobre o C³</a>
                    </div>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Nº Processo" aria-label="Search">
                <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">BUSCA</button>
            </form> 

        </header>

        <div class="container-fluid" id="principal">

            <div class="row no-gutters">

                <div class="col-2 border-right border-success" id="">

                    <div class="input-group border-bottom border-success" id="formProcesso">
                        <div class="form d-inline-flex mt-2 mr-2">
                            <input type="text" class="form-control" id="numProcesso" name="numProcesso" aria-describedby="processoCadastrado" placeholder="Processo">
                            <div class="input-group-append">
                                <button class="btn btn-outline-success" data-toggle="modal" data-target="#staticBackdrop" id="btnEprocesso"><b>&#62;</b></button>
                            </div>
                        </div>
                        <small id="processoCadastrado" class="form-text text-muted"><i>Ex.: 0000123-45.2020</i></small>
                    </div>

                    <div class="list-group mt-2" id="list-tab" role="tablist">
                        <a class="list-group-item list-group-item-action list-group-item-success" id="agendamento-list" data-toggle="list" href="#agendar" role="tab" aria-controls="agendar">Agendar</a>
                        <a class="list-group-item list-group-item-action list-group-item-success" id="reclamante-list" data-toggle="list" href="#painel" role="tab" aria-controls="reclamante">Reclamante</a>
                        <a class="list-group-item list-group-item-action list-group-item-success" id="reclamado-list" data-toggle="list" href="#painel" role="tab" aria-controls="reclamado">Reclamado</a>
                        <a class="list-group-item list-group-item-action list-group-item-success" id="advogado-list" data-toggle="list" href="#painel" role="tab" aria-controls="advogado">Advogado</a>
                        <a class="list-group-item list-group-item-action list-group-item-success" id="menor-list" data-toggle="list" href="#painel" role="tab" aria-controls="menor">Menor</a>
                    </div>

                </div>

                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <img src="../images/logo_boxB.png" width="30" height="30" class="d-inline-block align-center" alt="">
                                <h5 class="modal-title ml-2" id="staticBackdropLabel">Processo</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" id="conteudoModal">
                            ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">CANCELA</button>
                                <button type="button" class="btn btn-success" data-dismiss="modal" id="btnconfirmaEprocesso">CONFIRMA</button>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-10 overflow-auto" id="conteudoPrincipal">

                    <div class="ml-2" id="">

                        <div class="alert alert-success" id="titulo1" role="alert">
                            NENHUM PROCESSO SELECIONADO
                        </div>

                        <div class="tab-content" id="nav-tabContent">

                            <div class="tab-pane fade" id="agendar" role="tabpanel" aria-labelledby="list-agendar-list">
                                
                                <div class="row">
                                    
                                    <div class="col-5">

                                        <div class="input-group" id="agendar-data">

                                            <div class="form-inline" id="linha-1">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="rotulo-data">Data:</span>
                                                </div>
                                                <input type="date" class="form-control" id="data" required>
                                            </div>
        
                                        </div>

                                        <div class="input-group" id="agendar-sala">

                                            <div class="form-inline" id="linha-2">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="rotulo-sala">Sala:</span>
                                                </div>
                                                <select class="custom-select" id="sala-inputGroupSelect" required>
                                                    <option selected>Escolha...</option>
                                                    <option value="1">SALA 1</option>
                                                    <option value="2">SALA 2</option>
                                                    <option value="3">SALA 3</option>
                                                    <option value="4">SALA 4</option>
                                                </select>
                                            </div>
                                            
                                        </div>

                                        <div class="input-group" id="agendar-hora">

                                            <div class="form-inline" id="linha-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="rotulo-hora">Hora:</span>
                                                </div>
                                                <input type="time" class="form-control" id="hora" required>
                                            </div>
        
                                        </div>

                                        <button class="btn btn-outline-success" onclick="cadastraProcesso()" id="btnEagendar"><b>ENVIAR</b></button>

                                    </div>

                                    <div class="col-5">

                                        <div class="card" id="resultado-1">
                                            <div class="card-header">
                                                Resumo
                                            </div>
                                            <div class="card-body">
                                                <blockquote class="blockquote mb-0">
                                                    <p id="resultado-agendar"></p>
                                                    <footer class="blockquote-footer" id="rA"><small>Aguardando entrada de dados.</small></footer>
                                                </blockquote>
                                            </div>
                                        </div>

                                    </div>
                                
                                </div>
                            
                            </div>

                            <div class="tab-pane fade" id="painel" role="tabpanel" aria-labelledby="list-reclamante-list">
                                
                                <div class="row">

                                    <div class="col-5">

                                        <div class="input-group" id="num-painel">

                                            <div class="form-inline" id="linha-1p">                                                
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="rotulo-num"></span>
                                                </div>
                                                <select class="custom-select" id="painel-inputGroupSelect" required>
                                                    <option value="0">Escolha...</option>
                                                    <option value="1" id="op1"></option>
                                                    <option value="2" id="op2"></option>
                                                    <option value="3" id="op3"></option>
                                                    <option value="4" id="op4"></option>
                                                    <option value="5" id="op5"></option>
                                                </select>
                                                <div class="input-group-append">
                                                    <button class="btn btn-outline-success" onclick="caixaInput(document.getElementById('painel-inputGroupSelect').value, 'nome', '#entradaPainel')" id="btnEnum"><b>&#62;</b></button>
                                                </div>                    
                                            </div>

                                            <span class="input-group" id="entradaPainel"></span>

                                            <button class="btn btn-outline-success" onclick="cadastraParte(document.getElementById('painel-inputGroupSelect').value)" id="btnEpainel"><b>ENVIAR</b></button>

                                        </div>

                                    </div>

                                    <div class="col-5">

                                        <div class="card" id="resultado-2">
                                            <div class="card-header">
                                                Resumo
                                            </div>
                                            <div class="card-body">
                                                <blockquote class="blockquote mb-0">
                                                    <p id="resultado-painel"></p>
                                                    <footer class="blockquote-footer" id="r"></footer>
                                                </blockquote>
                                            </div>
                                        </div>
                                    
                                    </div>

                                </div>

                            </div>
                            
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </body>
</html>
